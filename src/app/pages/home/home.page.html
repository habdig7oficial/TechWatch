<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listas de Tecnologias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listas de Tecnologias</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="tecnologias.length >= 1; else notConnect">
    <ion-list #Block *ngFor="let tecnologia of tecnologias, index as i">
      <ion-item-sliding>
        <ion-item>
          <ion-button fill="clear" [routerLink]="['/tech-expand']" [state]="tecnologia" routerLinkActive="router-link-active">
            {{ i + 1 }} - {{ tecnologia.nome }}
          </ion-button>
        </ion-item>
        <ion-item-options side="start" (click)="tecnologia.favorito = !tecnologia.favorito">
          <ion-icon *ngIf="tecnologia.favorito === false" color="warning" name="star-outline"></ion-icon>
          <ion-icon *ngIf="tecnologia.favorito === true" color="warning" name="star"></ion-icon>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ng-template #notConnect>
    <p>NÃ£o Foi possivel Connectar ao Servidor </p>
  </ng-template>

</ion-content>
