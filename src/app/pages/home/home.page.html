<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listas de Tecnologias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listas de Tecnologias</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="tecnologias.length >= 1; else notConnect">
    <ion-list #Block *ngFor="let tecnologia of tecnologias, index as i">
      <a [routerLink]="['/tech-expand']" [state]="tecnologia" routerLinkActive="router-link-active">
        <ion-item>{{ i + 1 }} - {{ tecnologia.nome }}</ion-item>
      </a>
    </ion-list>
  </div>

  <ng-template #notConnect>
    <p>NÃ£o Foi possivel Connectar ao Servidor </p>
  </ng-template>

</ion-content>
