<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ params.nome }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ params.nome }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <p> {{ params.descricao }} </p>

  <h3>Apps Que Utilizam {{ params.nome }}:</h3>

  <ion-list *ngFor="let app of params.apps, index as i">
    <ion-item>{{ i + 1 }} - {{ app.nome }}</ion-item>
  </ion-list>

</ion-content>
